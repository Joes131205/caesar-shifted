<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Caesar Shifted</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Caesar Shifted</h1>
        <section class="container-game">
            <div class="container-original">
                <p>Original Text:</p>
                <p id="originalText"></p>
            </div>
            <div class="container-counter">
                <div>
                    <button id="up">+</button>
                    <p id="value">0</p>
                    <button id="down">-</button>
                </div>
                <button id="submit">Submit</button>
            </div>
            <div class="container-chipered">
                <p>Chipered Text:</p>
                <p id="chiperedText">-</p>
            </div>
        </section>
        <section class="container-status">
            <button id="restart">Restart?</button>
            <div class="container-streak">
                <p>Streak</p>
                <p id="streak">0</p>
            </div>
            <div class="container-highStreak">
                <p>High streak</p>
                <p id="highStreak">0</p>
            </div>
        </section>
    </body>
    <script src="index.js"></script>
</html>
