<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Caesar Shifted</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
    </head>
    <body>
        <h1>Caesar Shifted</h1>
        <section class="container-game">
            <div class="container-original">
                <p>Original Text:</p>
                <p id="originalText"></p>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div class="container-counter">
                <div>
                    <button id="down">-</button>
                    <p id="value">00</p>
                    <button id="up">+</button>
                </div>
                <button id="submit">Submit</button>
                <p id="actualValue"></p>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div class="container-chipered">
                <p>Chipered Text:</p>
                <p id="chiperedText">-</p>
            </div>
        </section>
        <section class="container-status">
            <button id="restart">Restart?</button>
            <div class="container-streak">
                <p>Streak</p>
                <div id="streak-div">
                    <p id="streak">0</p>
                </div>
            </div>
            <div class="container-highStreak">
                <p>Highest streak</p>
                <div>
                    <p id="highStreak">0</p>
                </div>
            </div>
        </section>
    </body>
    <script src="index.js"></script>
</html>
